<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medico.in</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can add your CSS here -->
</head>
<body>

    <!-- Home Section -->
    <div id="Home">
        <nav>
            <a href="#Home">Home</a>
            <a href="#Medicines">Medicines</a>
            <a href="#Order">Order</a>
        </nav>
        <div id="home-cont">
            <h1>Welcome to Medico.in</h1>
            <p>Your trusted online medical store for all your healthcare needs.</p>
        </div>
    </div>

    <!-- Medicines Section -->
    <div id="Medicines">
        <div id="med1">
            <img src="parac.png" alt="Paracetamol">
            <p>Paracetamol | $2</p>
            <button id="btn-med1">Add to Cart</button>
        </div>
        <div id="med2">
            <img src="vitC.png" alt="Vitamin C">
            <p>Vitamin C | $5</p>
            <button id="btn-med2">Add to Cart</button>
        </div>
        <div id="med3">
            <img src="coughsy.png" alt="Cough Syrup">
            <p>Cough Syrup | $7</p>
            <button id="btn-med3">Add to Cart</button>
        </div>
        <div id="med4">
            <img src="ibuprofen.png" alt="Ibuprofen">
            <p>Ibuprofen | $3</p>
            <button id="btn-med4">Add to Cart</button>
        </div>
        <div id="med5">
            <img src="cream.png" alt="Antibiotic Cream">
            <p>Antibiotic Cream | $4</p>
            <button id="btn-med5">Add to Cart</button>
        </div>
        <div id="med6">
            <img src="alleg.png" alt="Allergy Pills">
            <p>Allergy Pills | $6</p>
            <button id="btn-med6">Add to Cart</button>
        </div>
    </div>

    <!-- Order Section -->
    <div id="Order">
        <h2>Your Orders</h2>
        <div id="order-summary">
            <!-- This section will reflect all orders with images, names, and prices -->
        </div>
        <p id="total-price">Total: $0</p>
    </div>

    <script src="script.js"></script> <!-- Link to the TypeScript-compiled JavaScript file -->
</body>
</html>
