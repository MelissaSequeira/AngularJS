<!DOCTYPE html>
<html lang="en" ng-app="medicoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Store Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="RegController">

    <div class="container">
        <h2>Medical Store Registration</h2>

        <form name="regForm" ng-submit="submitForm()" novalidate>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" ng-model="user.name" required 
                   ng-class="{'ng-dirty': regForm.name.$dirty, 'ng-pristine': regForm.name.$pristine}">
            <span class="error" ng-show="regForm.name.$dirty && regForm.name.$invalid">
                Name is required.
            </span>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" ng-model="user.email" required 
                   ng-class="{'ng-dirty': regForm.email.$dirty, 'ng-pristine': regForm.email.$pristine}">
            <span class="error" ng-show="regForm.email.$dirty && regForm.email.$invalid">
                Valid email is required (must contain '@').
            </span>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" ng-model="user.phone" required 
                   ng-pattern="/^\d{10}$/" ng-class="{'ng-dirty': regForm.phone.$dirty, 'ng-pristine': regForm.phone.$pristine}">
            <span class="error" ng-show="regForm.phone.$dirty && regForm.phone.$invalid">
                Phone number must be 10 digits.
            </span>

            <button type="submit" ng-disabled="regForm.$invalid">Register</button>

        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var app = angular.module('medicoApp', []);

        app.controller('RegController', function($scope) {
            $scope.user = {};

            $scope.submitForm = function() {
                if ($scope.regForm.$valid) {
                    alert('Form Submitted Successfully!');
                } else {
                    alert('Please fill the form correctly.');
                }
            };
        });
    </script>
</body>
</html>
